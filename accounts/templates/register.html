{% extends "base.html" %}

{% block  content %}
    <form method="post">    
        {% csrf_token %}
        
        <div class="form-group">
            <label>Usuário</label>
            {{ user_form.username }}
            {{ user_form.username.errors }}
        <div>

        <div class="form-group">
            <label>Senha:</label>
            {{ user_form.password1 }}
            {{ user_form.password1.errors }}
        <div>

        <div class="form-group">
            <label>Confirmação de senha:</label>
            {{ user_form.password2 }}
            {{ user_form.password2.errors }}
        <div>

        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-primary" />
        <div>
    </form>
{% endblock %}
